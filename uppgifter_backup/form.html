<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="form.css" rel="stylesheet" type="text/css">
    <title>Form</title>
</head>
<body>
    <div id="main-container">
        <h1>Skicka in Läxa</h1>
        <form action="" method="post">

            <p>
            <!-- <label for="textfield">Användarnamn:</label> -->
            <fieldset id="ämne">
                <legend>Ämne</legend>
            <input type="text" id="textfield" name="textfile" placeholder="Skriv in det aktuella ämnet" >
            </fieldset>
            </p>

            <p>
                <fieldset id="prio">
                    <legend>Prioritering</legend>
                    <input type="radio" name="one" value="ett">
                    <label for="one">Låg</label><br>
                    <input type="radio" name="one" value="två">
                    <label for="one">Medel</label><br>
                    <input type="radio" name="one" value="tre">
                    <label for="one" id="highalert">HÖG</label> 
                </fieldset>
            </p>


            <p>
                <fieldset>
                    <legend>Läxa</legend>
                    <textarea name="text1" id="text1" cols="30" rows="10" placeholder="Fyll i textfältet"></textarea>
                </fieldset>
            </p>

            <input type="submit" value="Skicka" id="button">
        </form>
    </div>
</body>
</html>
